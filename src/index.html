<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
    class="personal_info"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <label for="surname">
        Surname:
        <input
        type="text"
        name="surname"
        placeholder="Enter your surname"
        id="surname">
      </label>
      <label for="name">
        Name:
        <input
        type="text"
        name="name"
        placeholder="Enter your name"
        id="name">
      </label>
      <label for="age">
        How old are you?
        <input
        type="number"
        name="age"
        id="age">
      </label>
      <label for="date_of_birth">
        Full date of birth:
        <input
        type="date"
        name="date_of_birth"
        id="date_of_birth">
      </label>
      <label for="terms_of_agreements">
        I accept the term of the agreements
        <input
        type="checkbox"
        name="terms_of_agreements"
        id="terms_of_agreements">
      </label>
    </form>
  </body>
</html>
